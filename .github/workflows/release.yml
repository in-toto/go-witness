name: release
on: 
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
    branches:
      - main
    paths-ignore:
      - "**.md"

permissions:
  contents: read

jobs:
  fmt:
    uses: ./.github/workflows/witness.yml
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read
    with:
      pull_request: ${{ github.event_name == 'pull_request' }}
      step: fmt
      attestations: "git github environment"
      command: go fmt ./...

  sast:
    needs: [fmt]
    uses: ./.github/workflows/witness.yml
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read
    with:
      pull_request: ${{ github.event_name == 'pull_request' }}
      step: sast
      attestations: "git github environment"
      command: go vet ./...

  unit-test:
    needs: [fmt]
    uses: ./.github/workflows/witness.yml
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read
    with:
      pull_request: ${{ github.event_name == 'pull_request' }}
      step: unit-test
      attestations: "git github environment"
      command: go test -v -coverprofile=profile.cov -covermode=atomic ./...
      artifact-upload-name: profile.cov
      artifact-upload-path: profile.cov

  release:
    needs: [fmt, sast, unit-test]
    if: github.event_name == 'push' && contains(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write # This is required for the action to work correctly
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - name: Release
        uses: softprops/action-gh-release@6cbd405e2c4e67a21c47fa9e383d020e4e28b836 # v2.3.3
